{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger" >
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<div class=" is-offset-2" style="float:left;font-size:75px;text-shadow: 2px 4px 4px dimgrey; text-align: left";>
    PICK<br>YOUR<br>PASSWORD<br>> = FOUR</div>
    <div class="column is-5 is-offset-6">
    <div class="box" style="box-shadow: 2px 5px 25px  dimgray;float: right; width: 550px;">
           <h3 class="title" style="color: lightseagreen; text-shadow: 2px 5px 20px  gainsboro;">Sign Up</h3>
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>
                </div>
            </div>

            {% include 'graphical_password.html' %}

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
    </div>

{% endblock %}
